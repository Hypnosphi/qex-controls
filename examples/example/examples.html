<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Controls</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="./styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="i-examples-layout">
            <div class="i-examples-sidebar"></div>
            <div class="i-examples-container"></div>
        </div>

        <script type="text/javascript" charset="utf-8">
        (function(query){
            var scripts = [
                    "deps/phantom",
                    "deps/" + (query.indexOf('jQuery')   >-1 ? 'jquery'   : 'zepto'),
                    "deps/" + (query.indexOf('backbone') >-1 ? 'backbone' : 'exojs'),
                    "deps/tests",
                    "scripts"
                ];
            scripts.forEach(
                function(src){
                    document.write(
                        '<script src="./' + src + '.js" type="text/javascript"><\/script>'
                    );
                }
            );
        }
        )(document.location.search);
        </script>

        <script type="text/javascript" charset="utf-8">
            /* Init */
            if (document.location.protocol === 'file:') {
                console.error("file:// scheme not supported");
            } else {
                new ExamplesView({
                    collection: new ExamplesSet()
                });
            }
        </script>

    </body>
</html>
